apply plugin: 'com.android.application'

android {
    namespace "com.example.video_translator"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.video_translator"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {}
